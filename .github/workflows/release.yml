---
name: Release
run-name: Release v${{ github.event.inputs.version }}

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version
        required: true

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install

      - name: Run package
        run: yarn package

      - uses: svenstaro/upload-release-action@v2
        if: ${{ !env.ACT }}
        with:
          overwrite: true
          file: build/systemd-manager-v${{ github.event.inputs.version }}.zip
          tag: v${{ github.event.inputs.version }}
          body: Version ${{ github.event.inputs.version }}
